<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="survey.css">
  <title>Survey Form</title>
</head>
<body>
    
    <h1>Survey Form</h1>
  <div class="survey-form">
    <form id="surveyForm" onsubmit="handleSubmit(event)">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br><br>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="" disabled selected>Select your country</option><br>
        <!-- Add your country options here -->
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <!-- Add more options as needed -->
      </select><br><br>

      <label for="gender">Gender:</label>
      <input type="checkbox" id="male" value="Male">
      <label for="male">Male</label>
      <input type="checkbox" id="female" value="Female">
      <label for="female">Female</label><br><br>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required><br><br>

      <button type="submit">Submit</button><br><br>
      <button type="button" onclick="resetForm()">Reset</button><br>
    </form>
  </div>

  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Survey Form Data</h2>
      <div id="popupData"></div>
    </div>
  </div>

  <script src="survey.js"></script>
</body>
</html>
